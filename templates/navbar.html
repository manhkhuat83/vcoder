{% load static %}
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'profiles' %}" class="header__logo">
            <img src="{% static 'images/logo.png' %} " alt="CoderV Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Danh mục</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Lập trình viên</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Dự án</a></li>
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'inbox' %}">Hòm thư</a></li>
                <li class="header__menuItem"><a href="{% url 'account' %}">Tài khoản</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Đăng xuất</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Đăng nhập/Đăng ký</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
